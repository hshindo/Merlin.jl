language: julia
os:
    - linux
    - osx
julia: 
    - 0.4
    - nightly
notifications:
    email: false
before_script:
  - export PATH=$HOME/.local/bin:$PATH
script:
	- if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
	- julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.resolve(); Pkg.test("Merlin")'
after_success:
  - julia -e 'Pkg.clone("https://github.com/MichaelHatherly/Lapidary.jl")'
  - julia -e 'cd(Pkg.dir("Merlin.jl")); include(joinpath("docs", "make.jl"))'
